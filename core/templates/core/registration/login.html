{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - BizAdmin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}"> 
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="card card-login p-4 bg-white">
            <div class="card-body">
                

                <div class="text-center mb-4">
                    <h3 class="fw-bold text-primary">BizAdmin</h3>
                    <p class="text-muted">Bienvenido de nuevo</p>
                </div>

                <form method="post" action="">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Usuario o contraseña incorrectos.
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">Nombre de Usuario</label>
                        <input type="text" name="username" class="form-control" id="id_username" required placeholder="Ingresa tu usuario">
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" id="id_password" required placeholder="********">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                </form>
                
                <div class="text-center mt-3">
                    <p class="small">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
