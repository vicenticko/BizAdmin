{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - BizAdmin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}"> 
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="card card-login p-4 bg-white">
            <div class="card-body">
                <div class="d-flex justify-content-start mb-2">
                    <a href="{% url 'home' %}" class="text-secondary text-decoration-none fs-4" title="Volver al inicio">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                        </svg>
                    </a>
                </div>

                <div class="text-center mb-4">
                    <h3 class="fw-bold text-primary">BizAdmin</h3>
                    <p class="text-muted">Bienvenido de nuevo</p>
                </div>

                <form method="post" action="">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Usuario o contraseña incorrectos.
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">Nombre de Usuario</label>
                        <input type="text" name="username" class="form-control" id="id_username" required placeholder="Ingresa tu usuario">
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" id="id_password" required placeholder="********">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                </form>
                
                <div class="text-center mt-3">
                    <small class="text-muted">¿No tienes cuenta? Contacta al administrador.</small>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
